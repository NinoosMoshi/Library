<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Member</title>
</head>

<body>
    <h1>Add a New Member</h1>

    <form>
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required /></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required /></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
                <td><label for="streetName">Street Name:</label></td>
                <td><input type="text" id="streetName" name="streetName" required /></td>
            </tr>
            <tr>
                <td><label for="streetNo">Street Number:</label></td>
                <td><input type="text" id="streetNo" name="streetNo" required /></td>
            </tr>
            <tr>
                <td><label for="zipCode">Zip Code:</label></td>
                <td><input type="text" id="zipCode" name="zipCode" /></td>
            </tr>
            <tr>
                <td><label for="placeName">Place:</label></td>
                <td><input type="text" id="placeName" name="placeName" required /></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country" required /></td>
            </tr>
            <tr>
                <td><label for="addInfo">Additional Address Info:</label></td>
                <td><input type="text" id="addInfo" name="addInfo" /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" /></td>
            </tr>
            <tr>
                <td><label for="barcode">Barcode:</label></td>
                <td><input type="text" id="barcode" name="barcode" required /></td>
            </tr>
            <tr>
                <td><!-- Empty cell for alignment --></td>
                <td><input type="submit" value="Add a new member" /></td>
            </tr>
        </table>
    </form>

    <script src="../assets/scripts/addMember.js"></script>

</body>

</html>
